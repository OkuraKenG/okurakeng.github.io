name: Kiosk PR Build Check
run-name: PR Build Check

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    setup:
        runs-on: ubuntu-latest
        outputs:
            cache-hit: ${{ steps.cache.outputs.cache-hit }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x

            - name: Check Node.js and npm version
              run: |
                  node --version
                  npm --version

            - name: Validate package-lock.json
              run: node scripts/check-package-lock.js

            - name: Cache node_modules
              id: cache
              uses: actions/cache@v3
              with:
                  path: ./node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Install dependencies
              run: npm ci

    lint:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x
            - name: Restore node_modules from cache
              uses: actions/cache@v4
              with:
                  path: ./node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
            - name: Lint Check
              run: npm run lint

    audit:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x
            - name: Restore node_modules from cache
              uses: actions/cache@v4
              with:
                  path: ./node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
            - name: npm Audit
              run: npm audit --audit-level=low

    spellcheck:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x
            - name: Restore node_modules from cache
              uses: actions/cache@v4
              with:
                  path: ./node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
            - name: Spell check
              run: npx cspell .

    expo-doctor:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x
            - name: Restore node_modules from cache
              uses: actions/cache@v4
              with:
                  path: ./node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
            - name: Expo Doctor Check
              run: npx expo-doctor
              continue-on-error: true
